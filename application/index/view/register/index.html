<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登录系统</title>
	<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
  
<body class="gray-bg">
<div class="container">
	<div class="row">
		<div class="col-sm-7">
			<div class="ibox float-e-margins"> 
				<div class="ibox-content">
					<div class="row">
						<div class="col-sm-6 b-r">
							<h3 class="m-t-none m-b">新用户注册</h3>
							<p>请填写注册信息</p>

							<form role="form" action="{:url('register/doregister')}" method="post">
								<div class="form-group">
									<label>注册用户名</label>
									<input type="text" placeholder="请 输 入 用 户 名" class="form-control" name ="user_name">
								</div>
								<div class="form-group">
									<label>设置密码</label>
									<input  type="password"  placeholder=" 请 输 入 密 码 " class="form-control" name ="user_pwd">
								</div>
                              	<div class="form-group">
									<label>再次输入密码</label>
									<input  type="password"  placeholder=" 请 再 次 输 入 密 码 " class="form-control" name ="user_pwd2">
								</div>
                              	<div class="btn-group">
									<button class="btn btn-sm btn-success "type="submit"><strong>完 成 注 册</strong>
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="/static/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
